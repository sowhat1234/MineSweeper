<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MineSweeper</title>
</head>

<body onload="init()">   
    <div class="content">
        <div>
            <button class="btn" onclick="updateLevel(4,2,1)">Begginer</button>
            <button class="btn" onclick="updateLevel(8,12,2)">Medium</button>
            <button class="btn" onclick="updateLevel(12,30,3)">Extreme</button>
        </div>
        <h4 class="lives"></h4>
        <div class="timer">0</div>
        <h2><span class="reset" onclick="restartGame()"></span></h2>
        <h3 class="info"></h3>
        <div class="board"></div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
